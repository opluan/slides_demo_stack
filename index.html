<!doctype html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">

		<title>Aula</title>

		<link rel="stylesheet" href="./node_modules/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="./node_modules/reveal.js/dist/theme/solarized.css" id="theme">
        <link rel="stylesheet" href="./node_modules/reveal.js/plugin/highlight/monokai.css">
		<link rel="stylesheet" href="./assets/css/my_theme.css">
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
                <section
					data-markdown="content.md"
					data-separator="^\r?\n---\r?\n$"
					data-separator-vertical="^\r?\n--\r?\n$">
				</section>
            </div>
		</div>

		<script src="./node_modules/reveal.js/dist/reveal.js"></script>
        <script src="./node_modules/reveal.js/plugin/markdown/markdown.js"></script>
        <script src="./node_modules/reveal.js/plugin/highlight/highlight.js"></script>
        <script src="./node_modules/reveal.js/plugin/notes/notes.js"></script>
		<script src="./node_modules/reveal.js-mermaid-plugin/plugin/mermaid/mermaid.js"></script>

		<script>
			Reveal.initialize({
				controls: false,
				progress: false,
				history: true,
				center: true,

				mermaid: {
					themeVariables: {
						fontSize: '32px'
					}
				},

				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMermaid ]
			});
		</script>
	</body>
</html>
